<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h3>Date Night Selector</h3>
        <div>
            <h5>For our date, we would like to...</h5>
            <input type="radio" id="in" class="radio" name="choice" value="in">stay in<br>
            <input type="radio" id="out" class="radio" name="choice" value="out">go out<br>
            <input type="radio" id="random" class="radio" name="choice" value="random" checked>be surprised<br>
            <button type="button" class="btn btn-sm btn-primary" onclick="checkButton()">generate date</button>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title" id="date-activity">
                Select the kind of date you want
            </h5>
            <p class="card-text" id="date-description">
                Simply hit the radio button that best describes the kind of date you'd like to go on. We will take care of the rest!
            </p>
            </div>
        </div>
    </div>
    <div class="container">
        <h3>Create New Date</h3>
        <form id="createNewDate">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" id="new-title">Title of New Date</label>
              <input class="form-control" type="text" placeholder="Date Title" aria-label="default input example" required="requried">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" id="new-description">Description of Date</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-6 form-check checkbox-group">
                <label><input type="checkbox" class="radio" name="type-check" id="in-check">Staying in</label><br>
                <label><input type="checkbox" class="radio" name="type-check" id="out-check">Going out</label>
            </div>
            <button class="btn btn-primary">Add Date</button>
        </form>
    </div>
</body>
<script src="option3.js"></script>
</html>
